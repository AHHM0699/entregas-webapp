<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vape Tracker</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #bb86fc;
            --danger-color: #cf6679;
            --success-color: #03dac6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            -webkit-user-select: none; /* Prevenir selecci贸n de texto en iPhone */
            user-select: none;
        }

        /* --- Header & Stats --- */
        header {
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 20px;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            background-color: var(--card-color);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .stat-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .stat-label { font-size: 0.8rem; opacity: 0.7; }
        .stat-value { font-size: 1.2rem; font-weight: bold; margin-top: 5px; }
        
        /* --- Main Action Button --- */
        #start-btn {
            background-color: var(--card-color);
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            font-size: 3rem;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(187, 134, 252, 0.2);
        }

        #start-btn:active { transform: scale(0.95); background-color: var(--accent-color); color: #000; }

        /* --- Calendar --- */
        .calendar-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 15px;
        }

        .calendar-header { text-align: center; margin-bottom: 10px; font-weight: bold;}
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .day.has-events { background-color: var(--accent-color); color: #000; font-weight: bold;}
        .day.selected { border: 2px solid #fff; }
        .day:empty { background: transparent; cursor: default; }

        /* --- Detail List --- */
        #details-list {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
        
        .event-item {
            background: var(--card-color);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            border-left: 4px solid var(--accent-color);
        }

        /* --- SESSION OVERLAY (Modal) --- */
        #session-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out;
            transform: translateY(100%); /* Hidden by default */
        }

        #session-overlay.active { transform: translateY(0); }

        .puff-counter {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .timer-display { font-size: 1.5rem; opacity: 0.8; margin-bottom: 40px; font-variant-numeric: tabular-nums;}

        #puff-btn {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: #333;
            border: none;
            font-size: 5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            transition: all 0.1s;
            /* Evitar men煤 contextual en iPhone */
            -webkit-touch-callout: none;
        }

        #puff-btn.active {
            background-color: var(--success-color);
            transform: scale(1.1);
            box-shadow: 0 0 30px var(--success-color);
        }

        #finish-btn {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <header>
        <div class="stats-container">
            <div class="stat-box">
                <span class="stat-label">Desde 煤ltima sesi贸n</span>
                <span class="stat-value" id="time-since-last">--:--:--</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Sesiones Hoy</span>
                <span class="stat-value" id="sessions-today">0</span>
            </div>
        </div>
    </header>

    <button id="start-btn" onclick="startSession()"></button>

    <div class="calendar-container">
        <div class="calendar-header" id="calendar-month"></div>
        <div class="calendar-grid" id="calendar-grid">
            </div>
    </div>

    <div id="details-list"></div>

    <div id="session-overlay">
        <div class="puff-counter" id="overlay-puff-count">0</div>
        <div class="timer-display" id="overlay-duration">0.0s</div>
        
        <div id="puff-btn"></div>
        
        <button id="finish-btn" onclick="endSession()">Terminar Sesi贸n</button>
    </div>

    <script>
        // --- ESTADO Y VARIABLES ---
        const STORAGE_KEY = 'vape_tracker_data';
        let events = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        
        // Estado de la sesi贸n actual
        let currentSession = {
            startTime: null,
            puffs: 0,
            totalDurationMs: 0
        };

        let puffStartTime = null;
        let puffInterval = null;

        // --- INICIALIZACIN ---
        document.addEventListener('DOMContentLoaded', () => {
            updateDashboard();
            renderCalendar();
            setInterval(updateTimeSinceLast, 1000); // Actualizar cron贸metro cada segundo

            // Configurar bot贸n de pitada (Touch y Mouse para pruebas)
            const puffBtn = document.getElementById('puff-btn');
            
            // Eventos Touch (M贸vil)
            puffBtn.addEventListener('touchstart', handlePuffStart, {passive: false});
            puffBtn.addEventListener('touchend', handlePuffEnd);
            
            // Eventos Mouse (PC/Debug)
            puffBtn.addEventListener('mousedown', handlePuffStart);
            puffBtn.addEventListener('mouseup', handlePuffEnd);
            puffBtn.addEventListener('mouseleave', () => {
                if(puffStartTime) handlePuffEnd();
            });
        });

        // --- LGICA DE SESIN ---
        function startSession() {
            currentSession = { startTime: new Date().toISOString(), puffs: 0, totalDurationMs: 0 };
            document.getElementById('overlay-puff-count').innerText = "0";
            document.getElementById('overlay-duration').innerText = "0.0s";
            document.getElementById('session-overlay').classList.add('active');
        }

        function handlePuffStart(e) {
            if(e.cancelable) e.preventDefault(); // Evitar scroll o zoom
            if (puffStartTime) return; // Ya presionado

            document.getElementById('puff-btn').classList.add('active');
            puffStartTime = Date.now();

            // Actualizar visualmente mientras se presiona
            puffInterval = setInterval(() => {
                const currentDuration = Date.now() - puffStartTime;
                document.getElementById('overlay-duration').innerText = (currentDuration / 1000).toFixed(1) + "s";
            }, 100);
        }

        function handlePuffEnd(e) {
            if (!puffStartTime) return;

            const duration = Date.now() - puffStartTime;
            clearInterval(puffInterval);
            
            // Guardar datos de esta pitada en el acumulado
            currentSession.puffs++;
            currentSession.totalDurationMs += duration;

            // Actualizar UI
            document.getElementById('overlay-puff-count').innerText = currentSession.puffs;
            document.getElementById('overlay-duration').innerText = "Total: " + (currentSession.totalDurationMs / 1000).toFixed(1) + "s";
            
            // Resetear bot贸n
            document.getElementById('puff-btn').classList.remove('active');
            puffStartTime = null;
        }

        function endSession() {
            if (currentSession.puffs > 0) {
                const sessionRecord = {
                    id: Date.now(),
                    date: currentSession.startTime, // ISO String
                    puffs: currentSession.puffs,
                    totalDuration: currentSession.totalDurationMs
                };
                events.push(sessionRecord);
                saveData();
            }
            
            document.getElementById('session-overlay').classList.remove('active');
            updateDashboard();
            renderCalendar();
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(events));
        }

        // --- LGICA DEL DASHBOARD ---

        function updateDashboard() {
            // Contar sesiones de HOY (usando hora local)
            const now = new Date();
            const todayStr = now.toDateString(); // "Fri Jan 18 2026"
            
            const count = events.filter(e => new Date(e.date).toDateString() === todayStr).length;
            document.getElementById('sessions-today').innerText = count;

            updateTimeSinceLast();
        }

        function updateTimeSinceLast() {
            if (events.length === 0) {
                document.getElementById('time-since-last').innerText = "--:--:--";
                return;
            }

            // Encontrar el evento m谩s reciente
            const lastEvent = events.sort((a, b) => new Date(b.date) - new Date(a.date))[0];
            const lastTime = new Date(lastEvent.date).getTime();
            const now = Date.now();
            const diff = now - lastTime;

            if (diff < 0) { // Protecci贸n por si la hora del sistema cambia
                 document.getElementById('time-since-last').innerText = "00:00:00";
                 return;
            }

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('time-since-last').innerText = 
                `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
        }

        function pad(num) { return num.toString().padStart(2, '0'); }

        // --- LGICA DEL CALENDARIO ---

        function renderCalendar() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();

            const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            document.getElementById('calendar-month').innerText = `${monthNames[month]} ${year}`;

            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = ''; // Limpiar

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // D铆as vac铆os previos
            for (let i = 0; i < firstDay; i++) {
                const empty = document.createElement('div');
                empty.className = 'day';
                grid.appendChild(empty);
            }

            // D铆as del mes
            for (let d = 1; d <= daysInMonth; d++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day';
                dayEl.innerText = d;

                // Chequear si hay eventos en este d铆a
                const checkDate = new Date(year, month, d).toDateString();
                const dayEvents = events.filter(e => new Date(e.date).toDateString() === checkDate);

                if (dayEvents.length > 0) {
                    dayEl.classList.add('has-events');
                }

                dayEl.onclick = () => showDetails(checkDate);
                grid.appendChild(dayEl);
            }
        }

        function showDetails(dateString) {
            const list = document.getElementById('details-list');
            list.innerHTML = '';
            
            const dayEvents = events.filter(e => new Date(e.date).toDateString() === dateString);
            
            if (dayEvents.length === 0) {
                list.innerHTML = '<div style="text-align:center; opacity:0.5;">Sin eventos este d铆a</div>';
                return;
            }

            // Ordenar por hora
            dayEvents.sort((a, b) => new Date(a.date) - new Date(b.date));

            dayEvents.forEach(e => {
                const timeStr = new Date(e.date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const durationSec = (e.totalDuration / 1000).toFixed(1);
                
                const item = document.createElement('div');
                item.className = 'event-item';
                item.innerHTML = `
                    <span> ${timeStr}</span>
                    <span> ${e.puffs} caladas (${durationSec}s)</span>
                `;
                list.appendChild(item);
            });
        }
    </script>
</body>
</html>
